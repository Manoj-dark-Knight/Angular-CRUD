
<mat-card>
    <form (submit)="onBtnClick(postform)" #postform="ngForm">
        <mat-form-field>
            <h2><input
                 id="title-field"
                 placeholder="enter your name"
                 matInput 
                 type="text"
                 name="name"
                 ngModel
                 required
                 minlength="3"
                 #name="ngModel">
                </h2>
                <mat-error *ngIf="name.invalid"><h5>Please fill out this field</h5></mat-error>
        </mat-form-field>
        <mat-form-field>
            <h2>
            <input
             ngModel
             #Email="ngModel"
             type="email"
             placeholder="Email"
             required
             matInput
             name="Email">
            </h2>
        </mat-form-field>
        <mat-form-field>
            <h2>
            <input
             ngModel
             #MobNumber="ngModel"
             type="text"
             name="MobNumber"
             placeholder="Mobile Number"
             required
             matInput>
            </h2>
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Choose a date</mat-label>
            <input matInput [matDatepicker]="picker" name="DOB" ngModel>
            <mat-hint>MM/DD/YYYY</mat-hint>
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker startView="year" [startAt]="startDate"></mat-datepicker>
          </mat-form-field>
        <mat-form-field id="content-field">
            <h4>
                <textarea 
                placeholder="add your Bio" 
                matInput 
                cols="20" 
                rows="5" 
                name="Bio" 
                ngModel 
                required
                #Bio="ngModel">
                </textarea>
            </h4>
        <mat-error *ngIf="Bio.invalid"><h5>Please fill out this field</h5></mat-error>
        </mat-form-field>
        <br>
        <button mat-raised-button type="submit" color="primary">Save Post</button>
    </form>
</mat-card>
